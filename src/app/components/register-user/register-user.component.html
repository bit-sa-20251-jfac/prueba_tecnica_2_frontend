<div class="container mx-auto p-6">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Registro de Usuario</h2>

    <div class="mb-5">
      <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username"
        class="w-full p-3 border rounded-lg shadow-sm focus:ring focus:ring-blue-300"
        placeholder="Ingrese su nombre de usuario">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password"
        class="w-full p-3 border rounded-lg shadow-sm focus:ring focus:ring-blue-300"
        placeholder="Ingrese su contraseña">
    </div>

    <div class="flex justify-center">
      <button (click)="register()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all">
        Registrarse
      </button>
    </div>
  </div>  
</div>

<div class="container mx-auto p-6">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Buscar Usuario</h2>

    <div class="mb-5">
      <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username"
        class="w-full p-3 border rounded-lg shadow-sm focus:ring focus:ring-blue-300"
        placeholder="Ingrese el nombre de usuario a buscar">
    </div>

    <div class="flex justify-center">
      <button *ngIf="isLogged()" (click)="search()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all">
        Buscar
      </button>
      <h2 *ngIf="!isLogged()" class="text-red-500 font-medium">Inicie sesión para buscar usuarios</h2>
    </div>

    <div *ngIf="found" class="mt-6 border rounded-lg p-5 bg-gray-100 shadow-sm">  
      <h3 class="text-xl font-semibold mb-3 text-gray-800">Resultados de la búsqueda:</h3>
      <p class="mb-2"><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Usuario:</strong> {{ user.username }}</p>
    </div>

  </div>
</div>
